cvat:
  url: "http://10.96.122.9:8080"
  username: "admin"  # or set FIFTYONE_CVAT_USERNAME env var
  password: "admin"  # or set FIFTYONE_CVAT_PASSWORD env var

dataset:
  name: "delivery_pov_v1"
  images_dir: "/data/nvidia_local/tycoai/project_helpers/data_miner/output/projects/delivery_pov_v1/frames_filtered_v2_dedup"
  labels_dir: "/data/nvidia_local/tycoai/project_helpers/data_miner/output/projects/delivery_pov_v1/qwen3vl_rated/scored_annotations_modified"
  label_field: "ai_labeled"
  overwrite: true

annotate:
  project_name: "doors_cvat"
  task_size: 500
  segment_size: 100
  task_assignee: null
  job_assignees: ['deepak','raj','pavan','sathish','sree']
  classes: ['door']  # auto-inferred if null (simple mode)
  
  # Full label schema (advanced mode) - overrides all below if provided
  # See: https://docs.voxel51.com/integrations/cvat.html#label-schema
  label_schema: null
  
  # Quality attribute mapping from confidence scores
  # When enabled, adds a "quality" attribute to each bbox based on confidence
  quality_mapping:
    enabled: true  # Set to true to enable
    attribute_name: "quality"
    bad_threshold: 0.3     # conf < 0.3 = bad
    partial_threshold: 0.5  # conf < 0.5 = partial
    loose_threshold: 0.75    # conf < 0.75 = loose
    # conf >= 0.75 = good
    values: ["bad", "partial", "loose", "good"]
    default: "good"
  
  # Restriction flags (for editing existing labels)
  allow_additions: true
  allow_deletions: true
  allow_label_edits: true
  allow_spatial_edits: true
  
  # CVAT upload settings
  image_quality: 75
  use_cache: true

export:
  output_dir: "./cvat_output/delivery_pov_v1"
  split: "annotated"
  include_confidence: true
  unexpected: "keep"  # keep/ignore/prompt
  cleanup: false
