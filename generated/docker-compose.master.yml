# Master Node Stack
# Auto-generated from cluster.yaml
# Runs: PostgreSQL, SeaweedFS, data-miner (processing workers)

services:

  postgres:
    image: postgres:16
    container_name: dm_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: data_miner
    ports:
      - "5432:5432"
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d data_miner"]
      interval: 10s
      timeout: 5s
      retries: 5


  seaweed-master:
    image: chrislusf/seaweedfs
    container_name: dm_seaweed_master
    restart: unless-stopped
    command: master -ip=seaweed-master -defaultReplication=000
    ports:
      - "9333:9333"
      - "19333:19333"
    volumes:
      - ./data/seaweed/master:/data


  seaweed-volume:
    image: chrislusf/seaweedfs
    container_name: dm_seaweed_volume
    restart: unless-stopped
    command: volume -mserver=seaweed-master:9333 -ip=seaweed-volume -dir=/data -max=100
    depends_on:
      - seaweed-master
    volumes:
      - ./data/seaweed/volume:/data


  seaweed-filer:
    image: chrislusf/seaweedfs
    container_name: dm_seaweed_filer
    restart: unless-stopped
    command: filer -master=seaweed-master:9333 -ip=seaweed-filer
    depends_on:
      - seaweed-master
      - seaweed-volume
    ports:
      - "8888:8888"
      - "18888:18888"


  seaweed-mount:
    image: chrislusf/seaweedfs
    container_name: dm_seaweed_mount
    restart: unless-stopped
    command: mount -filer=seaweed-filer:8888 -dir=/mnt/seaweed -filer.path=/
    privileged: true
    devices:
      - /dev/fuse
    cap_add:
      - SYS_ADMIN
    depends_on:
      - seaweed-filer
    volumes:
      - seaweed-data:/mnt/seaweed:shared


  data-miner:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dm_workers
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      seaweed-mount:
        condition: service_started
    environment:
      - DATA_MINER_CONFIG=/app/config.yaml
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/data_miner
    volumes:
      - ./swarm_configs/master.yaml:/app/config.yaml:ro
      - seaweed-data:/mnt/shared:shared
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]


  grafana:
    image: grafana/grafana:10.0.0
    container_name: dm_grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - ./data/grafana:/var/lib/grafana
    environment:
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin


  adminer:
    image: adminer
    container_name: dm_adminer
    restart: unless-stopped
    ports:
      - "8880:8080"
    depends_on:
      - postgres


volumes:
  seaweed-data:
