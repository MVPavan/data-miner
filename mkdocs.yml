site_name: Data Miner
site_description: PostgreSQL-based multi-process video data mining pipeline
site_author: MVPavan
site_url: https://mvpavan.github.io/data-miner/
repo_url: https://github.com/MVPavan/data-miner
repo_name: MVPavan/data-miner

docs_dir: docs

nav:
  - Home: index.md
  - User Guide:
      - Installation: user-guide/installation.md
      - Configuration: user-guide/configuration.md
      - CLI Reference: user-guide/cli-reference.md
      - Quickstart: user-guide/quickstart.md
  - Architecture:
      - Overview: architecture/overview.md
      - Database Models: architecture/database-models.md
      - Workers: architecture/workers.md
  - Development:
      - Contributing: development/contributing.md
  - Reference:
      - Legacy Docs: reference/legacy/index.md

theme:
  name: material
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: deep purple
      accent: amber
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: deep purple
      accent: amber
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate

plugins:
  - search

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - toc:
      permalink: true

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/MVPavan/data-miner

